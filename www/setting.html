<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; connect-src 'self' https://exchange-rates.abstractapi.com; script-src 'self' 'unsafe-inline';">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery.scrollbar.css">
    <link rel="stylesheet" href="css/style.css">
    <title>運輸記錄</title>
    <link rel="icon" href="img/logo.png">
</head>
<body>

<!--頂部toolbar-->
<div class="toolbar sticky-top shadow">
    <div class="container-fluid h-100">
        <div class="row justify-content-between align-items-center h-100">
            <div class="col">
                <span class="toolbar-text">設定</span>
            </div>
        </div>
    </div>
</div>

<!--底部導航bar-->
<div class="navbar">
    <div>
        <a href="index.html">
            <i class="fa fa-book"></i><br>
            紀錄</a>
    </div>
    <div>
        <a href="export.html">
            <i class="fa fa-file-pdf-o"></i><br>
            匯出</a>
    </div>
    <div>
        <a href="backup.html">
            <i class="fa fa-cloud-upload"></i><br>
            備份</a>
    </div>
    <div class="active">
        <a href="#">
            <i class="fa fa-gear"></i><br>
            設定</a>
    </div>
</div>

<!--正文-->
<div class="main-container-full h-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 setting-part pt-2 pb-1">
                <span class="setting-title">匯率</span>
                <div class="row setting-body mt-1 pt-1 pb-1" id="Rate">
                    <span class="col">1 港幣 = </span>
                    <div class="col-auto" id="Rate_online">
                        <i class="fa fa-refresh" aria-label="線上更新匯率"></i>
                    </div>
                    <div class="w-100"></div>
                    <small class="col">點擊更改</small>
                </div>
            </div>
            <div class="col-12 setting-part pt-2 pb-1">
                <span class="setting-title">公司名稱</span>
                <div class="row setting-body mt-1 pt-1 pb-1" id="company-name-ZH">
                    <span class="col"> </span>
                    <div class="w-100"></div>
                    <small class="col">中文名稱</small>
                </div>
                <div class="row setting-body pt-1 pb-1" id="company-name-EN">
                    <span class="col"> </span>
                    <div class="w-100"></div>
                    <small class="col">英文名稱</small>
                </div>
            </div>
            <div class="col-12 setting-part pt-2 pb-1">
                <span class="setting-title">司機資料</span>
                <div class="row setting-body mt-1 pt-1 pb-1" id="Driver-name">
                    <span class="col"> </span>
                    <div class="w-100"></div>
                    <small class="col">司機名稱</small>
                </div>
                <div class="row setting-body pt-1 pb-1" id="Driver-license">
                    <span class="col"> </span>
                    <div class="w-100"></div>
                    <small class="col">車牌號碼</small>
                </div>
            </div>
            <div class="col-12 setting-part pt-2 pb-1">
                <span class="setting-title">顯示</span>
                <div class="row setting-body mt-1 pt-1 pb-1" id="Decimal-places">
                    <span class="col"> </span>
                    <div class="w-100"></div>
                    <small class="col">小數位</small>
                </div>
            </div>
            <div class="col-12 setting-part pt-2 pb-1">
                <span class="setting-title">電子郵件</span>
                <div class="row setting-body mt-1 pt-1 pb-1" id="Email-to">
                    <span class="col"> </span>
                    <div class="w-100"></div>
                    <small class="col">預設收件人電郵地址</small>
                </div>
            </div>
            <div class="col-12 setting-part pt-2 pb-1">
                <span class="setting-title">存檔</span>
                <div class="row setting-body mt-1 pt-1 pb-1">
                    <a href="page/save.html">
                        <span class="col">更換其他存檔</span>
                        <div class="w-100"></div>
                        <small class="col">點擊更換</small>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="cordova.js"></script>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.scrollbar.min.js"></script>
<script src="js/global.js"></script>
<script src="js/setting.js"></script>
</body>
</html>
